<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animasi Angka Bertambah</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
  </head>
  <body>
    <div class="container">
      <div class="counter" id="counter1">
        <span class="number">0</span>
        <p>Kolom 1</p>
      </div>
      <div class="counter" id="counter2">
        <span class="number">0</span>
        <p>Kolom 2</p>
      </div>
      <div class="counter" id="counter3">
        <span class="number">0</span>
        <p>Kolom 3</p>
      </div>
    </div>
    <script>
              // Fungsi untuk animasi angka
      function animateNumber(element, start, end, duration) {
          let startTimestamp = null;
          const step = (timestamp) => {
              if (!startTimestamp) startTimestamp = timestamp;
              const progress = Math.min((timestamp - startTimestamp) / duration, 1);
              element.textContent = Math.floor(progress * (end - start) + start);
              if (progress < 1) {
                  requestAnimationFrame(step);
              }
          };
          requestAnimationFrame(step);
      }

      // Menetapkan elemen yang akan dianimasikan
      const counters = [
          { element: document.querySelector('#counter1 .number'), end: 500, duration: 3000 },
          { element: document.querySelector('#counter2 .number'), end: 1000, duration: 5000 },
          { element: document.querySelector('#counter3 .number'), end: 1500, duration: 7000 }
      ];

      // Mengatur animasi untuk setiap kolom
      counters.forEach(counter => {
          animateNumber(counter.element, 0, counter.end, counter.duration);
      });
    </script>
  </body>
</html>
